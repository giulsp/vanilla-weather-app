<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Weather App</title>
</head>
<body>
  <!--comment-->
  <div class="container">
  <div class="app-wrapper">
    <div class="row">

      <div class="col-4">
        <ul class="city-column">
          <li id="city"></li>
          <li id="date"></li>
        </ul>
      </div>

       <div class="col-4">
        
        <div class="icon-temperature">
            <strong id="temperature" >#</strong>
            <span class="units"> ÂºC </span>
        </div> 
          <img src="" alt="" id="icon" class="current-icon"/>
        
      </div>
      
      <div class="col-4">
        <ul class="weather-column">
          <li id="description"></li>
          <li>Humidity: <span id="humidity"></span> %</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>
      
      </div><!--row-->

  <div class="form-wrapper">
    <form id="search-form" class="mt-5"> 
      <div class="row">

        <div class="col-6"> <!-- text or search --> 
          <input 
          type="text" 
          placeholder= "Enter city..." 
          autocomplete="off" 
          class="form-control" 
          id="city-input" 
          />
        </div>

        <div class="col-3">
          <input type="submit" 
          value="Search" 
          class="btn btn-primary w-100"
          />
        </div>

        <div class="col-3">
          <button type="button" 
          class="btn btn-secondary w-100" 
          id="current-location-button"
          >
            Current location
          </button>
        </div>

      </div> <!--end row-->
    </form> <!--end form -->
  </div> <!--end form wrapper-->


  <div class="weather-forecast" id="forecast">
    
  </div><!--end forecast-->
    

  <div class="code">
      <small id="coder">
    <a href="https://github.com/giulsp/vanilla-weather-app" target="_blank">Open-source code</a> by Giulia Presa.
  </small>
</div>
</div> <!--wrapper-->
</div><!--container-->

  <script src="src/app.js"></script> 
</body>
</html>
