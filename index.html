<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>
<body>
  <!--comment-->
  <div class="container">
  <div class="app-wrapper">
    <div class="row">

      <div class="col-4">
        <ul class="city-column">
          <li class="city">
            Valencia
          </li>
          <li class="date">
          Tuesday 10:00
          </li>
          <li class="description">
         Mostly cloudy
          </li>
        </ul>
      </div>

       <div class="col-5">
         <div class="clearfix">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="sun and clouds"/>
        <span id="temperature" > 23 </span>
        <span id="celsius">°C | </span> <span id="fahrenheit">°F </span>
      </div>
      </div>
      
      <div class="col-3">
        <ul class="weather-column">
          <li>Precipitation: 2% </li>
          <li>Humidty: 73%</li>
          <li>Wind: 11 km/h</li>
        </ul>
      </div>

      
      </div><!--row-->
  <div class="code">
      <small id="coder">
    <a href="https://github.com/giulsp/vanilla-weather-app" target="_blank">Open-source code</a> by Giulia Presa.
  </small>
</div>
</div> <!--wrapper-->
</div><!--container-->

  <script src="src/app.js"></script> 
</body>
</html>
