<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Weather App</title>
</head>
<body>
  <!--comment-->
  <div class="container">
  <div class="app-wrapper">
    <div class="row">

      <div class="col-4">
        <ul class="city-column">
          <li id="city">
          </li>
          <li>
          Last updated: <span id="date"></span>
          </li>
          <li id="description">
          </li>
        </ul>
      </div>

       <div class="col-5">
         <div class="clearfix">
        <img src="" 
        alt=""
        id="icon"/>
        <strong id="temperature" >#</strong>
        <span class="units"> <a href="#" id="celsius-link">°C</a> |  <a href="#" id="fahrenheit-link">°F </a></span>
          </div>
      </div>
      
      <div class="col-3">
        <ul class="weather-column">
          <li>Humidity: <span id="humidity"></span> %</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>
      
      </div><!--row-->

  <form id="search-form" class="mt-4"> 
    <div class="row">
      <div class="col-9">
        <input type="search" placeholder="Enter city..." class="form-control" id="city-input" />
      </div>
      <div class="col-3">
        <input type="submit" value="Search" class="btn btn-primary w-100"/>
      </div>
    </div>
  </form>

  <div class="code">
      <small id="coder">
    <a href="https://github.com/giulsp/vanilla-weather-app" target="_blank">Open-source code</a> by Giulia Presa.
  </small>
</div>
</div> <!--wrapper-->
</div><!--container-->

  <script src="src/app.js"></script> 
</body>
</html>
